<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-4</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="body-container">
            <div class="text-container">
                <h1 class="calculation"></h1>
                <h1 class="anwser">0</h1>
            </div>
            <div class="btn-container">
                    <button onclick='cal.allclear()' class="cc operator btn">CC</button>
                    <button onclick='cal.onceclear()' class="c btn operator">C</button>
                    <button onclick='cal.modulo()' class="modbtn btn operator">%</button>
                    <button onclick='cal.divide()' class="divbtn btn operator">/</button>
                    <button onclick='cal.input(1)' class="onebtn btn">1</button>
                    <button onclick='cal.input(2)' class="twobtn btn">2</button>
                    <button onclick='cal.input(3)' class="threebtn btn">3</button>
                    <button onclick='cal.multiply()' class="mulbtn btn operator">*</button>
                    <button onclick='cal.input(4)' class="fourbtn btn">4</button>
                    <button onclick='cal.input(5)' class="fivebtn btn">5</button>
                    <button onclick='cal.input(6)' class="sixbtn btn">6</button>
                    <button onclick='cal.minus()' class="minusbtn btn  operator">-</button>
                    <button onclick='cal.input(7)' class="sevenbtn btn">7</button>
                    <button onclick='cal.input(8)' class="eightbtn btn">8</button>
                    <button onclick='cal.input(9)' class="nonebtn btn">9</button>
                    <button onclick='cal.add()' class="addbtn btn  operator">+</button>
                    <button onclick='cal.input(0)' class="zerobtn btn">0</button>
                    <button onclick='cal.result()' class="equalbtn btn operator">=</button> 

            </div>   
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
